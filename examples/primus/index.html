<html>
<script src="/jsynchronous-client.js"></script>
<script src="/primus/primus.js"></script>
<script>
  const primus = Primus('ws://localhost:8080', {protocol: 'ws:', port: 8080});
  const $ynced = jsynchronous('object');

  jsynchronous.send = (data) => { primus.write(data) }

  primus.on('data', function message(data) {
    jsynchronous.onmessage(data);
    console.log($ynced);
    document.body.innerHTML = JSON.stringify($ynced);
  });
</script>
<body>
</body>
</html>
